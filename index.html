<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Not so great calculator">
    	<meta name="keywords" content="calculator, bad, numbers">

		<title>Not So Great Calculator</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@100&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!--this is the header of the calculator-->
		<h1>slightly better Calculator</h1>
		<section class="containerTop">
			<!--here we will put the equation and the result of the calculator-->
			<section class="displayWindow">
				<span id="palceToPutEquation">0</span>
				<span id="placeToPutResult">0</span>
			</section>
		</section>
		<!--this is the main core of the calculator-->
		<ul id="clickZone">
			<li id="zero"><button>0</button></li>
			<li id="one"><button>1</button></li>
			<li id="two"><button>2</button></li>
			<li id="three"><button>3</button></li>
			<li id="four"><button>4</button></li>
			<li id="five"><button>5</button></li>
			<li id="six"><button>6</button></li>
			<li id="seven"><button>7</button></li>
			<li id="eight"><button>8</button></li>
			<li id="nine"><button>9</button></li>
			<li id="plus"><button>+</button></li>
			<li id="minus"><button>-</button></li>
			<li id="multiply"><button>*</button></li>
			<li id="devide"><button>/</button></li>
			<li id="equals"><button>=</button></li>
			<li id="clear"><button>clear</button></li>
		</ul>
		


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
